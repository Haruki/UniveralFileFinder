plugins {
  id "us.kirchmeier.capsule" version "1.0.2"
}

group 'gl.hb'
version '0.4.0'
apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

ext.junitJupiterVersion  = '5.0.0-M2'


dependencies {
    compile 'org.slf4j:slf4j-api:1.7.21'
    compile 'com.gluonhq:ignite-guice:1.0.0'    
    compile 'javax.json:javax.json-api:1.0'
    compile 'org.glassfish:javax.json:1.0.4'
    compile 'org.apache.logging.log4j:log4j-slf4j-impl:2.6.2'
    compile 'org.apache.logging.log4j:log4j-core:2.6.2'
    compile 'org.controlsfx:controlsfx:8.40.12'
    compile 'de.codecentric.centerdevice:javafxsvg:1.2.1'
    

    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile("org.junit.jupiter:junit-jupiter-api:${junitJupiterVersion}")
	testRuntime("org.junit.jupiter:junit-jupiter-engine:${junitJupiterVersion}")
}

task fatCapsule(type: FatCapsule) {
  applicationClass 'com.pimpelkram.universalfilefinder.Main'
}